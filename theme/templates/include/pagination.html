<nav>

      <li class="previous"><a href="{{ SITEURL }}/{{ articles_next_page.url }}"><span aria-hidden="true">&larr;</span> Starší</a></li>

      <li class="next"><a href="{{ SITEURL }}/{{ articles_previous_page.url }}">Novější <span aria-hidden="true">&rarr;</span></a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
