{% extends "base.html" %}

{% block content %}
  <div class="container content">
    {% block archive_header %}
      <h2><strong>Archiv pro {{ period | reverse | join(' ') }}</strong></h2>
    {% endblock %}
    {% for article in dates %}
    <article>
      <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
      {% include 'include/article-content.html' %}
    </article>
    {% endfor %}
  </div>
{% endblock content %}
