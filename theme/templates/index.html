{% extends "base.html" %}

{% block content %}
  <div class="container content">
    {% for article in articles %}
    <article>
      <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
      {{ article.content }}
    </article>
    {% endfor %}
    {% include 'pagination.html' %}
  </div>
{% endblock content %}
